name: Build Kivy APK

on:
  push:
    branches:
      - main  # Trigger build on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu machine for the build environment

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4  # Checks out your repository code

      # Step 2: Set up Python environment
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Use Python 3.8 for the build process

      # Step 3: Install Java (required for Android builds)
      - name: Install OpenJDK 8
        run: sudo apt-get install openjdk-8-jdk

      # Step 4: Install Android SDK and Build Tools
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip
          unzip commandlinetools-linux-7302050_latest.zip -d $HOME/android-sdk
          echo "y" | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "build-tools;30.0.3" "platforms;android-33"
          echo "y" | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/bin:$PATH

      # Step 5: Install dependencies (Kivy and Buildozer)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kivy buildozer  # Install Kivy and Buildozer

      # Step 6: Build APK using Buildozer
      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.8  # Set the Python version for Buildozer
          buildozer-cmd: buildozer -v android debug  # Command to build the APK

      # Step 7: Upload the generated APK as an artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-package  # The name of the artifact (you can change this)
          path: ./bin/*.apk  # Path to the APK file generated by Buildozer
