name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk git zip zlib1g-dev libncurses5-dev libffi-dev libssl-dev libreadline-dev libsqlite3-dev curl
        pip install --upgrade pip
        pip install buildozer cython

    - name: Download Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q sdk-tools.zip -d ~/.buildozer/android/platform
        rm sdk-tools.zip

    - name: Install Android SDK Components
      run: |
        yes | ~/.buildozer/android/platform/cmdline-tools/bin/sdkmanager --licenses
        ~/.buildozer/android/platform/cmdline-tools/bin/sdkmanager "platform-tools" "build-tools;33.0.2" "platforms;android-31" "sources;android-31" "tools"

    # - name: Initialize Buildozer
    #   run: |
    #     buildozer init

    - name: Build APK
      run: |
        buildozer android clean
        buildozer android debug

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: Task-App-APK
        path: bin/*.apk
